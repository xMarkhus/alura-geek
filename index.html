<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho__container">
        <div class="cabecalho">
            <img src="./assets/img-coracoes.svg" alt="imagem de três corações">
            <h1 class="cabecalho__titulo">AluraGeek</h1>
        </div>
    </header>
    <main class="container">
        <section class="formulario__container">
            <header class="formulario__titulo">
                <h2 class="formulario__titulo-texto">ADICIONAR<br>PRODUTO:</h2>
            </header>
            <form class="formulario" action="POST">
                <div class="formulario__campo">
                    <input name="nome" id="nome" class="campo__escrita" placeholder="nome..." required> 
                </div>
                <div class="formulario__campo">
                    <input name="preco" id="preco" class="campo__escrita" placeholder="preço..." required> 
                </div>
                <div class="formulario__campo">
                    <input name="imagem" id="imagem" class="campo__escrita" placeholder="imagem..." required> 
                </div>
                <div class="formulario__botoes">
                    <button type="submit" id="guardar">Guardar</button>
                    <button type="reset" id="resetarr">Limpar</button>
                </div>
            </form>
        </section>

        <section class="produtos__container">
            <header class="produtos__titulo">
                <h2 class="produtos__titulo-texto">MEUS PRODUTOS:</h2>
            </header>
            <div class="card__container">
                <article class="card">
                    <div class="card__container-info">
                        <img src="./assets/gameboy.png" alt="Imagem do Game Boy Classic" class="card__image">
                        <h3 class="card__title">Game Boy Classic</h3>
                        <div class="card__container-value">
                            <p class="card__price">$ 60,00</p>
                            <button class="card__delete" aria-label="Excluir Produto">
                                <img src="./assets/icone-lixeira.png" alt="Ícone de exclusão">
                            </button>
                        </div>
                    </div>
                    <div class="card__container-info">
                        <img src="./assets/storm.png" alt="Imagem do Game Boy Classic" class="card__image">
                        <h3 class="card__title">Stormtrooper</h3>
                        <div class="card__container-value">
                            <p class="card__price">$ 60,00</p>
                            <button class="card__delete" aria-label="Excluir Produto">
                                <img src="./assets/icone-lixeira.png" alt="Ícone de exclusão">
                            </button>
                        </div>
                    </div>
                    <div class="card__container-info">
                        <img src="./assets/gameboy.png" alt="Imagem do Game Boy Classic" class="card__image">
                        <h3 class="card__title">Game Boy Classic</h3>
                        <div class="card__container-value">
                            <p class="card__price">$ 60,00</p>
                            <button class="card__delete" aria-label="Excluir Produto">

                        <img src="./assets/gameboy.png" alt="Imagem do Game Boy Classic" class="card__image">
                        <h3 class="card__title">Game Boy Classic</h3>
                        <div class="card__container-value">
                            <p class="card__price">$ 60,00</p>
                            <button class="card__delete" aria-label="Excluir Produto">
                                <img src="./assets/icone-lixeira.png" alt="Ícone de exclusão">
                            </button>
                        </div>
                    </div>
                    <div class="card__container-info">
                        <img src="./assets/gameboy.png" alt="Imagem do Game Boy Classic" class="card__image">
                        <h3 class="card__title">Game Boy Classic</h3>
                        <div class="card__container-value">
                            <p class="card__price">$ 60,00</p>
                            <button class="card__delete" aria-label="Excluir Produto">

                        <h3 class="card__title">Game Boy Classic</h3>
                        <div class="card__container-value">
                            <p class="card__price">$ 60,00</p>

                                <img src="./assets/icone-lixeira.png" alt="Ícone de exclusão">
                            </button>
                        </div>
                    </div>

                        <img src="./assets/gameboy.png" alt="Imagem do Game Boy Classic" class="card__image">
                        <h3 class="card__title">Game Boy Classic</h3>
                        <div class="card__container-value">
                            <p class="card__price">$ 60,00</p>
                            <button class="card__delete" aria-label="Excluir Produto">
                                <img src="./assets/icone-lixeira.png" alt="Ícone de exclusão">
                            </button>
                        </div>
                    </div>
                </article>                      
            </div>
        </section>
    </main>
    <footer class="footer__container">
        <div class="footer">
            <div class="footer__logo-container">
                <img src="./assets/img-coracoes.svg" alt="imagem de três corações">
                <h3 class="footer__titulo">AluraGeek</h3>
            </div>
            <div class="footer__info-container">
                <p class="footer__text-info--first">DESENVOLVIDO POR MARCOS MARTINS</p>
                <P class="footer__text-info--second">ALURA LATAM - 2024</P>

        </div>

</body>
</html>
