<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho__container">
        <div class="cabecalho">
            <img src="./assets/img-coracoes.svg" alt="imagem de três corações">
            <h1 class="cabecalho__titulo">AluraGeek</h1>
        </div>
    </header>
    <main class="container">
        <section class="formulario__container">
            <header class="formulario__titulo">
                <h2 class="formulario__titulo-texto">ADICIONAR<br>PRODUTO:</h2>
            </header>
            <form class="formulario" data-form>
                <div class="formulario__campo">
                    <input data-name name="nome" id="nome" type="text" class="campo__escrita" placeholder="nome..." required> 
                </div>
                <div class="formulario__campo">
                    <input data-price name="preco" id="preco" type="text" class="campo__escrita" placeholder="preço..." required> 
                </div>
                <div class="formulario__campo">
                    <input data-image name="imagem" id="imagem" type="text" class="campo__escrita" placeholder="imagem..." required> 
                </div>
                <div class="formulario__botoes">
                    <button type="submit" class="botao__deletar" id="guardar">Guardar</button>
                    <button type="reset" class="botao__limpar" id="resetar">Limpar</button>
                </div>
            </form>
        </section>

        <section class="produtos__container">
            <header class="produtos__titulo">
                <h2 class="produtos__titulo-texto">MEUS PRODUTOS:</h2>
            </header>
            <div class="card__container">
                <article class="card" data-products>
                    
                </article>                      
            </div>
        </section>
    </main>
    <footer class="footer__container">
        <div class="footer">
            <div class="footer__logo-container">
                <img src="./assets/img-coracoes.svg" alt="imagem de três corações">
                <h3 class="footer__titulo">AluraGeek</h3>
            </div>
            <div class="footer__info-container">
                <p class="footer__text-info--first">DESENVOLVIDO POR MARCOS MARTINS</p>
                <P class="footer__text-info--second">ALURA LATAM - 2024</P>
            </div>
        </div>
    </footer>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
